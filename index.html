<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="./Assets/css/style.css"/>
</head>



<body>
  <header> 
    <nav class="navbar">
      <ul>
        <li>Let's Quiz! </li>
        <li>View Highscores </li>
        <li class="timer">Time Left: </li>
        <!-- <p class="countdown"></p> -->
      </ul> 
    </nav>

  </header>

  <main>


    <div class="start-page">
      Click here to start the quiz!
      <div>
        <button id="start-button"> Start Quiz!</button>
      </div>
    </div>
    <h2 id="question" hidden></h2>
    <!-- These are the questions that will be shown one by one -->
    <div id="quiz-buttons" style="display: none">
      <!-- Buttons that will be shown as possible answers -->
      <button data-index="0"></button>
      <button data-index="1"></button>
      <button data-index="2"></button>
    </div>
    <p id="user-note"></p>
    
    <p id="finished" hidden>You're done!</p>
    <div>
      <button id="submit-button" hidden>Submit</button>
    </div>
    <div id="highscores" hidden>High Scores</div>
    

</body>
<script src="Assets/javascript/script.js"></script>
</html>
